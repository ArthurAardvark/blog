name: 'CI'

on:
  pull_request:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node-version: ['16.x']
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Use Node.js v${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run tests'
        run: |
          npx tsc --noEmit
          npm run style:all
